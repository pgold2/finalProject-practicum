<!-- templates/stats.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Page</title>
    <style>
        /* Add your CSS styles here */
        /* For example: */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Teams Statistics</h1>
    <table>
        <thead>
            <tr>
                <th>Team ID</th>
                <th>Team Name</th>
                <th>Conference</th>
                <th>Division</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <td>{{ team.team_id }}</td>
                <td>{{ team.name }}</td>
                <td>{{ team.conference }}</td>
                <td>{{ team.division }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
